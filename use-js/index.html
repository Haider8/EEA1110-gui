<!DOCTYPE html>
<html>
<head>
	<title>Interface | Thevenin's Network</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Web interface to solve a Thevenin's network problem"/>
	<link rel="stylesheet" type="text/css" href="styler.css"/>
</head>
<body>

<header>Thevenin's Network</header>

<div id="web-ui">

	<div id="input-space">
		<img src="" class="image" id="ques-img-1" />
		<form action="" method="post">
			<p class="high has-fields line">For impedance: </p>
			Z<sub>1</sub> =	<input type="text" name="z1-real"/> + j<input type="text" name="z1-imag"> <br/>
			Z<sub>2</sub> =	<input type="text" name="z2-real"/> + j<input type="text" name="z2-imag"> <br/>
			Z<sub>3</sub> =	<input type="text" name="z3-real"/> + j<input type="text" name="z3-imag"> <br/>
			<p>with supply voltage </p>
			V<sub>1</sub> = <input type="text" name="supply-volt">V<br/>
		</form>
	</div>

	<div id="output-space">
		<img src="" class="image" id="ques-img-2"/>
		<div id="output">
			<p class="line high">The Thevenin Voltage would be:</p>
			<p class="has-fields line">
V<sub>th</sub> = e = <input type="text" name="vth-polar-re" contenteditable="false"/> + j<input type="text" name="vth-polar-im" contenteditable="false"/>
			</p>

			<p class="has-fields line">
V<sub>th</sub> = e = <input type="text" name="vth-polar-mag" contenteditable="false">V at <input type="text" name="vth-polar-deg" contenteditable="false"> degrees.
			</p>

			<p class="line high">
				The Thevenin impedance is: 
			</p>

			<p class="has-fields line">
Z<sub>Th</sub> = <input type="text" name="zth-polar-re" contenteditable="false"> + j<input type="text" name="zth-polar-im" contenteditable="false">
			</p>

			<p class="has-fields line">
Z<sub>Th</sub> = <input type="text" name="zth-polar-mag" contenteditable="false"> ohms at <input type="text" name="zth-polar-im" contenteditable="false"> degrees.
			</p>

		</div>
	</div>
</div>
<script type="text/javascript" src="main.js" async="async"></script>
<!-- <script type="text/javascript" src="jquery-3.3.1-min.js"></script> -->
</body>
</html>
